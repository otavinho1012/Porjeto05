<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da adivinhação</title>
    <script src="../src/index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="screen1">

            <h1>Jogo da adivinhação</h1>
            <p>Adivinhe um numero entre 0 e 10</p>
            <form action="">
                <input type="number" name="" id="inputNumber">
                <button id="btn">Tentar</button>
            </form>
        </div>

        <div class="screen2 hide">
            <h2>Acertou em 3 tentativas</h2>
            <button id="voltar">Jogar novamente</button>
        </div>
    </main>
</body>

</html>
